<div ng-controller="LineupController" class="ui cards">
            <div draggable="true" effect-allowed="copy" draggable-type="custom-object" draggable-data="{foo: 'bar'}" ng-repeat="player in players" class="ui card">
                <div class="content">
                    <h1 class="ui middle header">{{player.name}}</h1>
                </div>
            </div>
</div>
